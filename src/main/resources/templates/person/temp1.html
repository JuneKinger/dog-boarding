<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
    <title>Title</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<img src="@{resources/static/images/puppies.jpg}" style="text-align:right;" alt="My test image" />
<body>
<div class ="container" style="margin-top: 60px">
    <div class="form-row">
        <div class="col-md-6 col-md-offset-3">
            <form method ="post"  style="max-width:800px;" th:object="${person}">
                <div class="panel-group">
                    <!-- <div class="col-md-6 col-md-offset-3"> -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Register</h1>
                        </div>
                        <div class="panel-body">

                            <div class="form-row">
                                <div class="col-md-6 form-group" th:classappend="${#fields.hasErrors('firstName')} ? has-error : ''">
                                    <i th:if="${#fields.hasErrors('firstName')}" data-original-title="please enter a valid first name" data-container="body"></i>
                                    <label for="firstName"><small>First Name</small></label>
                                    <div th:classappend="${#fields.hasErrors('firstName')} ? 'input-icon right' : ''">
                                    <input id="firstName" class="form-control" type="text" th:field="*{firstName}" placeholder="firstName" width="80%" required/>
                                        <span th:if="${#fields.hasErrors('firstName')}" class="help-block" th:errors="*{firstName}"></span>
                                </div>

                                <div class="col-md-6 form-group">
                                    <label for="lastName" ><small>Last Name</small></label>
                                    <input id="lastName" class="form-control" type = "text" th:field="*{lastName}" placeholder="lastName" required/>
                                    <span th:errors="*{lastName}" class="error"></span>
                                </div>
                            </div>

                            <div class="col-md-9 form-group">
                                <label for="email" ><small>Email</small></label>
                                <input id="email" class="form-control"  type="text" th:field="*{email}" placeholder="Email" required/>
                                <span th:errors="*{email}" class="error"></span>
                            </div>


                            <div class="form-row">
                                <div class="col-md-6 form-group">
                                    <label for="password" ><small>Password</small></label>
                                    <input id="password" class="form-control"  th:field="*{password}" type="password" placeholder="Password" required/>
                                    <span th:errors="*{password}" class="error"></span>
                                </div>

                                <div class="col-md-6 form-group">
                                    <label for="verify" ><small>Verify</small></label>
                                    <input id="verify" class="form-control" name="verify" type="password" placeholder="Verify" required/>
                                </div>
                            </div>

                            <div class="col-md-8 form-group">
                                <label for="address" ><small>Address</small></label>
                                <textarea id="address" rows="3" class="form-control" type="text" th:field="*{address}" placeholder="Address" required></textarea>
                                <span th:errors="*{address}" class="error"></span>
                            </div>

                            <div class="col-md-4 form-group">
                                <label for="phone" ><small>Phone</small></label>
                                <input id="phone" class="form-control"  type="text" th:field="*{phone}" placeholder="Phone" required/>
                                <span th:errors="*{phone}" class="error"></span>
                            </div>
                            <div>
                                <p>
                                </p>
                            </div>
                            <div class="col-md-3 ">
                                <input type="submit" value="Register"/>
                            </div>
                        </div>
                    </div>

                </div>
                <div th:text="${error}"></div>

            </form>
        </div>
    </div>
</div>
</body>
</html>
