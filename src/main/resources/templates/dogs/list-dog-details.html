<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<div style="margin-top: 100px">

    <div class="table-responsive" >

            <div class="col-md-6 col-md-offset-3">
                <form  method ="post"  th:object="${dogs}">

                    <table style="border:1px solid blue;" class="table table-striped row">
                        <tr>
                            <div>
                                <br>
                            </div>
                            <h1>Your Dogs</h1>
                            <th><p><u>Name</u></p></th>
                            <th><p><u>Breed</u></p></th>
                            <th><p><u>Size</u></p></th>
                            <th><p><u>Special Notes</u></p></th>

                            <th><a href="/dogs/add-dog-details" class="btn btn-primary btn-sm ">
                                <span class="glyphicon glyphicon-plus col text-center" ></span>
                                <span><strong>Add a Dog</strong></span></a></th>
                        </tr>

                        <tbody>

                            <tr th:each="dog : ${dogs}">

                                <td th:text="${dog.name}"></td>
                                <td th:text="${dog.breed}"></td>
                                <td th:text="${dog.size}"></td>
                                <td th:text="${dog.specialNotes}"></td>
                                <div class="btn-group">
                                    <td>
                                        <a th:href="@{'/dogs/edit-dog-details/' + ${dog.id}}" class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-edit" ></span>
                                        <span><strong>Edit</strong></span></a>

                                        <a th:href="@{'/dogs/remove-dog-details/' + ${dog.id}}" class="btn btn-primary btn-sm">
                                        <span class="glyphicon glyphicon-trash" ></span>
                                        <span><strong>Delete</strong></span></a>
                                    </td>
                                </div>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
    </div>
</div>

</body>
</html>
