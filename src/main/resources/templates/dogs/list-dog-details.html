<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container" style="margin-top: 100px">

<nav th:replace="fragments :: navigation"></nav>
<form  method ="post"  th:object="${dogs}">
    <div class="table-responsive container-fluid" >
        <div class="panel-group">
            <div class=" panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Your dogs</h1>
                </div>
                <!-- panel-body aligns td elements with panel-heading -->
                <div class="panel-body">
                    <table class="table table-striped">

                        <thead>
                        <tr>
                            <th><p><u>Name</u></p></th>
                            <th><p><u>Breed</u></p></th>
                            <th><p><u>Size</u></p></th>
                            <th><p><u>Special Notes</u></p></th>

                            <th><a href="/dogs/add-dog-details" class="btn btn-primary btn-sm ">
                                <span class="glyphicon glyphicon-plus col text-center" ></span>
                                <span><strong>Add a Dog</strong></span></a></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="dog : ${dogs}">

                            <td th:text="${dog.name}"></td>
                            <td th:text="${dog.breed}"></td>
                            <td th:text="${dog.size}"></td>
                            <td th:text="${dog.specialNotes}"></td>

                            <td>
                                <a th:href="@{'/dogs/edit-dog-details/' + ${dog.id}}" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-edit" ></span>
                                    <span><strong>Edit</strong></span></a>

                                <a th:href="@{'/dogs/remove-dog-details/' + ${dog.id}}" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-trash" ></span>
                                    <span><strong>Delete</strong></span></a>
                            </td>

                        </tr>

                        </tbody>

                    </table>
                    <div>
                        <div><a th:href="@{'/'}" id ="cancel" name="cancel" class="btn btn-primary">Exit</a></div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>
