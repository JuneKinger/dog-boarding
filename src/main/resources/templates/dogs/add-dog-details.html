<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title>Add-Dog-Details</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<body class="container" style="margin-top: 70px">
        <div class="col-md-6 col-md-offset-3">
            <form method ="post"  th:object="${dog}">
                <div class="panel-group">

                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Add dog details</h1>
                        </div>
                        <div class="panel-body">
                            <div th:text="${error}" class="col-form-label text-danger"></div>
                            <div>
                                <p></p>
                            </div>

                            <div class="col-md-12">
                                <label th:for="name"><small>Name </small><span class="required">*</span></label>
                                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name" required/>
                            </div>
                            <div>
                                <p></p>
                            </div>
                            <div class="col-md-12">
                                <div>
                                    <p></p>
                                </div>
                                <label th:for="breed"><small>Breed</small></label>
                                <input class="form-control" type="text" th:field="*{breed}" id="breed" placeholder="breed"/>
                            </div>

                            <div class="col-md-12">
                                <fieldset class="variations_fieldset">
                                    <div>
                                        <div>
                                            <br/>
                                        </div>
                                        <!-- value= is what is added to the db and displayed in the edit-dog-details and remove-dog-details -->
                                        <input type="radio" th:field="*{size}" id="size1" value="Small">
                                        <label for="size1"><small>Small (0 - 10 lbs)</small></label>
                                    </div>
                                    <div >
                                        <input type="radio" th:field="*{size}" id="size2" value="Medium">
                                        <label for="size2"><small>Medium (11 - 40 lbs)</small></label>
                                    </div>
                                    <div >
                                        <input type="radio" th:field="*{size}"  id="size3" value="Large">
                                        <label for="size3"><small>Large (41 - 80 lbs)</small></label>
                                    </div>
                                    <div >
                                        <input type="radio" th:field="*{size}"  id="size4" value="Gigantic">
                                        <label for="size4"><small>Gigantic (81 - Max)</small></label>
                                    </div>
                                </fieldset>
                                <!-- .prop() sets the property value checked to true for input = "Medium" -->
                                <script>
                                    $('.variations_fieldset input[value="Medium"]').prop('checked', true);
                                </script>
                            </div>

                            <div class="col-md-12 form-group">
                                <div>
                                    <p></p>
                                </div>
                                <label th:for="specialNotes"><small>Special Notes</small> </label>
                                <textarea class="form-control"  th:field="*{specialNotes}" id="specialNotes" placeholder="specialNotes"></textarea>
                            </div>


                            <div class="col-md-12 form-group">
                                <div>
                                    <p></p>
                                </div>
                               <!-- person.email if not specified updates a "NULL" in the person database. -->
                                <input type="hidden" class="form-control" th:field="${person.email}" id="person.email"/>
                                <br/>
                                <button type="submit" name="action" class="btn btn-primary" value="Add">Save</button>
                                <!--
                                <span class="tab-space"><a href="/" id ="cancel" name="cancel" class="btn btn-primary">&nbsp;Exit</a></span>
                                -->
                                <span class="tab-space"><a href="/dogs/list-dog-details" id ="cancel" name="cancel" class="btn btn-primary">&nbsp;Exit</a></span>
                            </div>
                            <div class="col-md-12 ">
                                <br/>
                                <label class="required">*</label>
                                <label><span><small>Indicates required field</small></span></label>

                            </div>

                        </div>
                    </div>
                </div>
            </form>
        </div>
</body>
</html>
