<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title>Title</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<body class="container">
<!-- form-control displays a nice table like form -->
<div style="margin-top: 60px">
    <div class="form-row">
        <div class="col-md-6 col-md-offset-3">
            <form method ="post" style="max-width:500px;" th:object="${dog}">
                <div th:object="${person}"></div>

                <div class="panel-group">
                    <!-- <div class="col-md-6 col-md-offset-3"> -->
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h1 class="panel-title">Add dog details</h1>
                        </div>
                        <div class="panel-body">
                            <div th:text="${error}" class="col-form-label text-danger"></div>
                            <div>
                                <p></p>
                            </div>

                            <div class="col-md-8">
                                <label th:for="name"><small>Name </small><span class="required">*</span></label>
                                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name" required/>
                            </div>
                            <div>
                                <p></p>
                            </div>
                            <div class="col-md-8">
                                <div>
                                    <p></p>
                                </div>
                                <label th:for="breed"><small>Breed</small></label>
                                <input class="form-control" type="text" th:field="*{breed}" id="breed" placeholder="breed"/>
                            </div>

                            <div class="col-md-8">
                                <fieldset class="variations_fieldset">
                                    <div>
                                        <div>
                                            <p></p>
                                        </div>
                                        <input type="radio" th:field="*{size}" data-attribute_name="attribute_size" name="attribute_size" id="size1" value="small">
                                        <label for="size1"><small>Small (0 - 10 lbs)</small></label>
                                    </div>
                                    <div >
                                        <input type="radio" th:field="*{size}" data-attribute_name="attribute_size" name="attribute_size" id="size2" value="Medium">
                                        <label for="size2"><small>Medium (11 - 40 lbs)</small></label>
                                    </div>
                                    <div >
                                        <input type="radio" th:field="*{size}" data-attribute_name="attribute_size" name="attribute_size" id="size3" value="large">
                                        <label for="size3"><small>Large (41 - 80 lbs)</small></label>
                                    </div>
                                    <div >
                                        <input type="radio" th:field="*{size}" data-attribute_name="attribute_size" name="attribute_size" id="size4" value="extra">
                                        <label for="size4"><small>Gigantic (81 - Max)</small></label>
                                    </div>
                                </fieldset>
                                <script>
                                    $('.variations_fieldset input[value="Medium"]').prop('checked', true);
                                </script>
                            </div>

                            <div class="col-md-8 form-group">
                                <div>
                                    <p></p>
                                </div>
                                <label th:for="specialNotes"><small>Special Notes</small> </label>
                                <textarea class="form-control"  th:field="*{specialNotes}" id="specialNotes" placeholder="specialNotes"></textarea>
                            </div>


                            <div class="col-md-8 form-group">
                                <div>
                                    <p></p>
                                </div>
                                <!-- <input type="hidden" th:value="${person.id}" name="personId" /> -->
                                <input type="hidden" class="form-control" th:field="${person.email}" id="person.email"/>
                                <br/>
                                <button type="submit" name="action" class="btn btn-primary" value="Add">Save</button>
                                <!--<button type="submit" name="action" value="Exit">Save and Exit</button> -->
                                <span class="tab-space"><a href="/" id ="cancel" name="cancel" class="btn btn-primary">&nbsp;Exit</a></span>
                            </div>
                            <div class="col-md-10 ">
                                <br/>
                                <label class="required">*</label>
                                <label><span><small>Indicates required field</small></span></label>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
