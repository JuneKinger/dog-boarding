<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head">
    <title>Title</title>
</head>
<nav th:replace="fragments :: navigation"></nav>
<body class="container">
<!-- form-control displays a nice table like form -->
<div style="margin-top: 60px">
    <div class="form-row">
        <div class="col-md-6 col-md-offset-3">
            <form method ="post" style="max-width:500px;" th:object="${dog}">
                <div th:object="${person}"></div>

                    <div class="panel-group">
                            <!-- <div class="col-md-6 col-md-offset-3"> -->
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h1 class="panel-title">Add dog details</h1>
                            </div>
                            <div class="panel-body">
                                <div th:text="${error}" class="col-form-label text-danger"></div>
                            <div>
                                <p></p>
                            </div>

                           <!--
                           <ul>
                               <li th:each="dog : ${dogs}" th:text="${dog.name}"></li>
                           </ul>


                           <div>
                                 <table class="table">
                                     <tr>
                                         <th>Name of your dogs:</th>
                                     </tr>
                                     <tr th:each="dog : ${dogs}">
                                         <td th:text="${dog.name}"></td>
                                     </tr>
                                 </table>
                            </div>
                            -->

                            <div class="col-md-8 form-group">
                                <label th:for="name"><small>Name *</small></label>
                                <input class="form-control" type="text" th:field="*{name}" id="name" placeholder="name" required/>
                            </div>
                            <div>
                                <p></p>
                            </div>
                            <div class="col-md-8 form-group">
                                <label th:for="breed"><small>Breed</small></label>
                                <input class="form-control" type="text" th:field="*{breed}" id="breed" placeholder="breed"/>
                            </div>
                            <div>
                                <p></p>
                            </div>

                            <div class="form-row">
                                <div class="col-md-8" form-group>
                                    </label><small><strong> Select Size </strong></small></label>
                                    <div>
                                        <p></p>
                                    </div>

                                    <div class="form-check col-md-8">
                                        <input class="form-check-input" th:field="*{size}" type="radio" name="small" value="small" id="small" />
                                        <label class="form-check-label" for="small"><small>Small (0 - 10 lbs)</small></label>
                                    </div>

                                    <div class="form-check col-md-8">
                                        <input class="form-check-input" th:field="*{size}" type="radio" name="medium"  value="medium" checked id="medium" />
                                        <label class="form-check-label" for="medium"><small>Medium (11 - 50 lbs)</small></label>
                                    </div>

                                    <div class="form-check col-md-8">
                                        <input class="form-check-input" th:field="*{size}" type="radio" name="large" value="large" id="large"/>
                                        <label class="form-check-label" for="large"><small>Large (51 - Max)</small></label>
                                    </div>
                                    <div>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-8 form-group">
                                <label th:for="specialNotes">Special Notes: </label>
                                <textarea class="form-control"  th:field="*{specialNotes}" id="specialNotes" placeholder="specialNotes"></textarea>
                            </div>
                            <div>
                                <p></p>
                            </div>

                            <div class="col-md-8 form-group">
                                <!-- <input type="hidden" th:value="${person.id}" name="personId" /> -->
                                <input type="hidden" class="form-control" th:field="${person.email}" id="person.email"/>

                                <button type="submit" name="action" class="btn btn-primary" value="Add">Save</button>
                                <!--<button type="submit" name="action" value="Exit">Save and Exit</button> -->
                                <a href="/" id ="cancel" name="cancel" class="btn btn-primary">&nbsp;Exit</a>
                            </div>

                        </div>
                    </div>
                 </div>
                <!-- <div class="form-group">
                <label th:for="numberOfDogs">Number of dogs</label>
                <select name="dogId">
                    <option th:each="dog : ${dogs}"
                            th:text="${dog.name}"
                            th:value="${dog.id}"></option>
                </select>
                <span th:errors="*{numberOfDogs}" class="error"></span>
            </div> -->

            </form>
        </div>
    </div>
</div>
</body>
</html>
