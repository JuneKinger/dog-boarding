<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <title>Title</title>
</head>
<body class="container">

<form method ="post" style="max-width:300px;" th:object="${person}">
    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" name="loginEmail" th:value="${person.email}" th:id="${person.email}" th:field="*{email}" />
        <span th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password"/>
        <span th:errors="*{password}" class="error"></span>
    </div>

    <div th:text="${error}"></div>

    <input type="submit" value="Login"/>

    <p><a th:href="'/person/login/' + ${person.id}"></a></p>
</form>
</body>
</html>
