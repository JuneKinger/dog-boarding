<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container" style="margin-top: 100px">

<nav th:replace="fragments :: navigation"></nav>

<form  method ="post"  th:object="${services}">

     <div class=" panel panel-primary">
         <div class="panel-heading">
             <h1 class="panel-title">Boarding Services</h1>
         </div>
         <!-- panel-body aligns td elements with panel-heading -->
         <div class="panel-body">
             <table class="table table-striped">
                 <thead>
                     <tr >
                         <th><p><u>Dog name</u></p></th>
                         <th><p><u>Start date</u></p></th>
                         <th><p><u>End date</u></p></th>

                     </tr>
                 </thead>
                 <tbody>

                     <tr th:each="service : ${services}">

                         <td th:text="${service.dog.name}"></td>
                         <td th:text="${#strings.substring(service.startDate,0,10)}"></td>
                         <td th:text="${#strings.substring(service.endDate,0,10)}"></td>

                             <td>
                                 <a th:href="@{'/service/remove-service/' + ${service.id}}" class="btn btn-primary btn-sm">
                                     <span class="glyphicon glyphicon-trash" ></span>
                                     <span><strong>Delete</strong></span></a>

                             </td>
                     </tr>
                 </tbody>
             </table>
                 <div>
                     <div><a th:href="@{'/'}" id ="cancel" name="cancel" class="btn btn-primary">Exit</a></div>
                 </div>

         </div>
     </div>

</form>

</body>
</html>
