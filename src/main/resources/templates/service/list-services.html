<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<nav th:replace="fragments :: navigation"></nav>
<div style="margin-top: 100px">

    <div class="table-responsive" >

        <div class="col-md-6 col-md-offset-3">
            <form  method ="post" style="max-width:800px;" th:object="${services}">
               <!-- <div th:object="${dogs}"></div> -->
                <table style="border:1px solid blue;" class="table table-striped row">
                    <tr>
                        <div>
                            <br>
                        </div>
                        <h1>Services</h1>
                        <th><p><u>Dog name</u></p></th>
                        <th><p><u>Start date</u></p></th>
                        <th><p><u>End date</u></p></th>

                    </tr>

                    <tbody>

                    <tr th:each="service : ${services}">

                        <td th:text="${service.dog.name}"></td>
                        <td th:text="${service.startDate}"></td>
                        <td th:text="${service.endDate}"></td>

                        <div class="btn-group">
                            <td>
                                <a th:href="@{'/service/remove-service/' + ${service.id}}" class="btn btn-primary btn-sm">
                                    <span class="glyphicon glyphicon-trash" ></span>
                                    <span><strong>Delete</strong></span></a>

                            </td>
                        </div>
                    </tr>

                </table>
            </form>
        </div>
    </div>
</div>


</body>
</html>
