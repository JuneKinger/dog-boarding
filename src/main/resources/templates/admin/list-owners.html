<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container"  style="margin-top: 70px">

<nav th:replace="fragments :: navigation"></nav>

<form  method ="post" th:object="${person}">
    <div class="table-responsive container-fluid" >
        <div class="panel-group">
            <div class=" panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Owners</h1>
                </div>
                <!-- panel-body aligns td elements with panel-heading -->
                <div class="panel-body">
                    <table class="table table-striped">
                        <!--<table style="border:1px solid blue;" class="table table-striped row">-->
                        <thead>
                        <tr>
                            <th><p><u>First Name</u></p></th>
                            <th><p><u>Last Name</u></p></th>
                            <th><p><u>Address</u></p></th>
                            <th><p><u>Phone #</u></p></th>
                            <th><p><u>Dog name</u></p></th>
                        </tr>
                        </thead>
                        <tbody>

                            <tr th:each="dog : ${dogs}" >
                                   <span th:if="${not dog.person.admin}">

                                        <td  th:text="${dog.person.firstName}"></td>
                                        <td  th:text="${dog.person.lastName}"></td>
                                        <td  th:text="${dog.person.address}"></td>
                                        <td  th:text="${dog.person.cellPhone}"></td>
                                        <td  th:text="${dog.name}"></td>  </span>

                            </tr>
                        </tbody>
                    </table>

                    <div class="btn-group">
                        <div>
                            <p></p>
                        </div>

                        <div><a th:href="@{'/'}" id ="cancel" name="cancel" class="btn btn-primary">Exit</a></div>

                    </div>

                </div>
            </div>

        </div>

    </div>
</form>


</body>
</html>
